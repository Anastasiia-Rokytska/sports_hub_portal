<app-header></app-header>
<div class="page">
  <leftside-menu></leftside-menu>
  <div class="main_part">
    <div class="navigate_buttons">
      <app-segment id="personal_segment" text="Personal" [class]="class[0]" (click)="show_personal()"></app-segment>
      <app-segment id="change_pass_segment" text="Change password" [class]="class[1]"
                   (click)="show_pass()"></app-segment>
      <app-segment id="surveys_segment" text="My surveys" [class]="class[2]" (click)="mySurveys()" ></app-segment>
      <app-segment id="team_hub_segment" text="Team hub" [class]="class[3]" (click)="teamHub()"></app-segment>
    </div>
    <div class="main_part" id="personal" [hidden]="!personal_show">
      <div class="user_photo">
        <img src="{{image}}" class="user_icon">
        <img src="/assets/icons/photoIcon.png" class="load_photo">

      </div>
      <div class="update_profile">
        <app-input nameField="First name: " [value]="firstName"></app-input>
        <app-input nameField="Last name: " [value]="lastName" ></app-input>
        <app-input nameField="Email: " [value]="email"></app-input>
      </div>
      <app-large-button textButton="Update profile"></app-large-button>
    </div>

    <div class="main_part" id="changePassword" [hidden]="!pass_show">

      <div class="update_profile">
        <app-input typeInput="password" nameField="Old password"
                   placeholder="8 + characters (letters and numbers)"></app-input>
        <app-input typeInput="password" nameField="New password"
                   placeholder="8 + characters (letters and numbers)"></app-input>
        <app-input typeInput="password" nameField="Confirm password"
                   placeholder="8 + characters (letters and numbers)"></app-input>
      </div>
      <app-large-button textButton="Change password" (click)="changePassword()"></app-large-button>
    </div>

    <div class="main_part" id="teamHub" *ngIf="show_teamHub">
      <div class="followed_teams_list">
        <div class="list_title">
          <h4>YOUR FOLLOWED TEAMS</h4>
          <ul class="teams">
            <li *ngFor="let team of teams" class="team">
              <img [src]='team.image' class="team_image">
              <div class="team_info">
                <h5>{{team.name}}</h5>
                <h6>{{team.description}}</h6>
              </div>
            </li>
          </ul>
          <div class="teams_footer">
            <span class="footer_text">Manage Teams List</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
