<div><label [for]="nameField">{{nameField}}</label></div>
<input type="text"
       [placeholder]="placeholder"
       [formControl]="control"
       [matAutocomplete]="auto">
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
    {{option}}
  </mat-option>
</mat-autocomplete>
