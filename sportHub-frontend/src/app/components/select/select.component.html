<div><label [for]="nameField">{{nameField}}</label></div>
<input type="text"
       [placeholder]="placeholder"
       [formControl]="control"
       [matAutocomplete]="auto">
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
    {{street}}
  </mat-option>
</mat-autocomplete>
