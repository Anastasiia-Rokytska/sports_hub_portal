<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="column_name">
        TEAMS
        <img src="/assets/icons/filter.svg">
      </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="column_name">
        LOCATION
        <img src="/assets/icons/filter.svg">
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef class="column_name">ADDED AT</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="column_name">CATEGORY</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="subcategory">
      <th mat-header-cell *matHeaderCellDef class="column_name">SUBCATEGORY</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons" *ngIf="visible">
      <th mat-header-cell *matHeaderCellDef class="column_name" id="btns"></th>
      <td mat-cell *matCellDef="let element" id="btns" >
        <div class="buttons" *ngIf="visible">
          <span>Edit</span>
          <img src="assets/icons/delete.svg">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="row.selected"
    (click)="showButtons(row)">></tr>
  </table>
  <div class="navigation">
    <div class="pages">
      <span><</span>
      <span *ngFor="let page of pages">{{page}}</span>
      <span>></span>
      <span>{{pages[0]}} - {{pages[pages.length - 1]}} of {{count}} results</span>
    </div>
    <div class="per_page">
      <span>Result per page</span>
      <div class="select_size">
        <h4>Basic mat-select</h4>
        <mat-form-field appearance="fill">
          <mat-select>
            <mat-option *ngFor="let food of  resultsPerPage" [value]="food">
              {{food}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
