<div id='left_side'>
  <img src="assets/LoginPage.png">
  <div id="logo_container">
    SportsHub
  </div>
</div>
<div id='right_side'>
  <div id='link_to_registration'>
    <div id='small_text'>Don`t have an account?</div>
    <app-white-small-button textButton="Get Started" (click)="goToSignUp()"></app-white-small-button>
  </div>
  <div id="login_block">
    <h4>Log in to Sports Hub</h4>
    <div id="social_networks">
      <a >
        <img class="social_network_icon" src="assets/FB.svg">
      </a>
      <a href="http://localhost:8000/oauth2/authorization/google">
        <img role="button" class="social_network_icon" src="assets/Gmail.svg" >
      </a>
    </div>
    <form class="form" (ngSubmit)="login()">
      <span id="error" *ngIf="hasError">Incorrect user ID or password or user account is not verified. Try again.</span>
      <app-input typeInput="email" nameField="email" placeholder="Email@gmail.com" id="email"></app-input>
      <app-input typeInput="password" nameField="password" placeholder="8 + characters (letters and numbers)"
                 forgotPassword="display: block" id="password"></app-input>
      <app-large-button textButton="Log in"></app-large-button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
