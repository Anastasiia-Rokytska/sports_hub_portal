<div style="margin-left: 200px; margin-top: 200px">
  <app-input  typeInput="password" nameField="Input new password"
              placeholder="8 + characters (letters and numbers)"></app-input>
  <app-input  typeInput="password" nameField="Confirm password"
              placeholder="8 + characters (letters and numbers)"></app-input>
  <app-large-button textButton="Reset password" (click)="resetPassword()"></app-large-button>
</div>
